<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exemple d'animation</title>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

<a href="https://www.d3-graph-gallery.com/graph/interactivity_brush.html">vient de l√† </a>
    <svg width=400 height=400 id="dataviz_brushing"></svg>

    <script>

    // Draw a circle
    var myCircle = d3.select("#dataviz_brushing")
      .append("svg")
      .append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 40)
        .attr("fill", "#69a3b2")

    // Add brushing
    d3.select("#dataviz_brushing")
          .call( d3.brush()                     // Add the brush feature using the d3.brush function
            .extent( [ [0,0], [400,400] ] )       // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
          )

    </script>  
</body>
</html>
